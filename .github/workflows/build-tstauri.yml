name: Build tStauri Desktop

on:
  push:
    tags:
      - 'tstauri-v*'  # Tag format: tstauri-v0.1.0
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release (for testing)'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.0.2'

      - name: Install Emscripten (for WASM build)
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'

      - name: Build tStorie WASM for tStauri
        run: |
          chmod +x build-web-tauri.sh
          ./build-web-tauri.sh

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate App Icons
        run: |
          cd tstauri
          bash generate-icons.sh

      - name: Install frontend dependencies
        run: |
          cd tstauri
          npm install

      - name: Build tStauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: tstauri
          tagName: tstauri-v__VERSION__
          releaseName: 'tStauri v__VERSION__'
          releaseBody: |
            üñ•Ô∏è Desktop tStorie runner - drag and drop `.md` files to run them
            
            Built from tStorie WASM engine
            
            ## Downloads
            - **Linux**: AppImage (portable, no installation needed)
            - **macOS**: DMG (Intel & Apple Silicon)
            - **Windows**: MSI installer
            
            ## First Time Setup
            - **Linux**: Make the AppImage executable: `chmod +x tStauri*.AppImage`
            - **macOS**: Open DMG and drag to Applications folder
            - **Windows**: Run the MSI installer
          releaseDraft: ${{ github.event.inputs.draft != 'false' }}
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tstauri-${{ matrix.platform }}
          path: |
            tstauri/src-tauri/target/release/bundle/
            tstauri/src-tauri/target/*/release/bundle/
