name: Build tStauri Windows Portable

on:
  workflow_dispatch:
    inputs:
      nim_version:
        description: 'Nim version to use'
        required: false
        default: '2.0.2'
        type: string

jobs:
  build-windows-portable:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ github.event.inputs.nim_version }}

      - name: Install Emscripten (for WASM build)
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'

      - name: Build tStorie WASM for tStauri
        run: |
          chmod +x build-web-tauri.sh
          ./build-web-tauri.sh
          
      - name: Verify WASM files
        run: |
          echo "Checking for required WASM files..."
          echo ""
          echo "Directory listing:"
          ls -lh tstauri/dist-tstauri/ || echo "ERROR: dist-tstauri directory not found!"
          echo ""
          
          # Check each required file
          if [ ! -f "tstauri/dist-tstauri/tstorie-webgl.js" ]; then
            echo "‚ùå ERROR: tstorie-webgl.js not found!"
            exit 1
          else
            echo "‚úì tstorie-webgl.js"
          fi
          
          if [ ! -f "tstauri/dist-tstauri/tstorie.wasm.js" ]; then
            echo "‚ùå ERROR: tstorie.wasm.js not found!"
            exit 1
          else
            echo "‚úì tstorie.wasm.js"
          fi
          
          if [ ! -f "tstauri/dist-tstauri/tstorie.wasm.wasm" ]; then
            echo "‚ùå ERROR: tstorie.wasm.wasm not found!"
            exit 1
          else
            echo "‚úì tstorie.wasm.wasm"
          fi
          
          if [ ! -f "tstauri/dist-tstauri/tstorie.js" ]; then
            echo "‚ùå ERROR: tstorie.js not found!"
            exit 1
          else
            echo "‚úì tstorie.js"
          fi
          
          if [ ! -f "tstauri/dist-tstauri/index.md" ]; then
            echo "‚ùå ERROR: index.md (welcome screen) not found!"
            echo "Checking if welcome.md source exists..."
            ls -lh tstauri/welcome.md || echo "  ‚Üí welcome.md source is also missing!"
            exit 1
          else
            echo "‚úì index.md (welcome screen)"
            echo "  Preview:" 
            head -n 5 tstauri/dist-tstauri/index.md | sed 's/^/    /'
          fi
          
          if [ ! -d "tstauri/dist-tstauri/shaders" ]; then
            echo "‚ùå ERROR: shaders directory not found!"
            exit 1
          else
            SHADER_COUNT=$(ls tstauri/dist-tstauri/shaders/*.js 2>/dev/null | wc -l)
            if [ "$SHADER_COUNT" -lt 10 ]; then
              echo "‚ùå ERROR: Expected at least 10 shaders, found $SHADER_COUNT"
              ls tstauri/dist-tstauri/shaders/
              exit 1
            else
              echo "‚úì Shaders directory ($SHADER_COUNT shaders)"
            fi
          fi
          
          echo ""
          echo "‚úÖ All required files present and verified!"

      - name: Install Rust stable with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-mingw-w64-x86-64 \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate App Icons
        run: |
          cd tstauri
          bash generate-icons.sh

      - name: Install frontend dependencies
        run: |
          cd tstauri
          npm install

      - name: Build Vite frontend
        run: |
          cd tstauri
          npm run vite:build

      - name: Build Windows executable (cross-compile from Linux)
        run: |
          cd tstauri
          npm run tauri build -- --target x86_64-pc-windows-gnu

      - name: Package portable Windows build
        run: |
          cd tstauri
          bash package-windows.sh

      - name: Verify package contents
        run: |
          echo "Checking package contents..."
          cd tstauri/dist/tstauri-windows-portable
          ls -lh
          echo ""
          echo "Verifying critical files..."
          [ -f "tstauri.exe" ] && echo "‚úì tstauri.exe (all-in-one binary)" || echo "‚úó tstauri.exe MISSING"
          [ -f "WebView2Loader.dll" ] && echo "‚úì WebView2Loader.dll (required)" || echo "‚úó WebView2Loader.dll MISSING"
          [ -f "run-tstauri.bat" ] && echo "‚úì run-tstauri.bat (launcher)" || echo "‚úó run-tstauri.bat MISSING"
          [ -f "README.txt" ] && echo "‚úì README.txt" || echo "‚úó README.txt MISSING"
          echo ""
          echo "Note: WASM files, UI, and welcome screen are bundled inside tstauri.exe"

      - name: Upload portable package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tstauri-windows-portable
          path: tstauri/dist/tstauri-windows-portable
          retention-days: 30
          if-no-files-found: error

      - name: Get package size
        run: |
          SIZE=$(du -h tstauri/dist/tstauri-windows-portable.zip | cut -f1)
          echo "üì¶ Package size: $SIZE"
          echo "‚úÖ Build complete! Download the artifact from the Actions tab."
