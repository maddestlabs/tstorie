<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrowave UI Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1628 0%, #0f1f2e 100%);
            color: #00d98e;
            font-family: 'Courier New', monospace;
            padding: 40px 20px;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls-panel {
            background: linear-gradient(135deg, rgba(0, 217, 142, 0.1) 0%, rgba(0, 217, 142, 0.05) 100%);
            border: 2px solid #00d98e;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 217, 142, 0.2);
        }

        .controls-panel h3 {
            color: #00d98e;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00d98e;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.1em;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            min-width: 180px;
            color: #001e1e;
            font-weight: bold;
            font-size: 0.9em;
        }

        .control-group input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(0, 217, 142, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d98e;
            cursor: pointer;
            box-shadow: 0 0 10px #00d98e;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d98e;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px #00d98e;
        }

        .control-group span {
            min-width: 50px;
            text-align: right;
            color: #ffff00;
            font-weight: bold;
            font-size: 0.9em;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00d98e, 0 0 20px #ff006e;
            letter-spacing: 3px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: linear-gradient(135deg, #0d1b2a 0%, #152a3a 100%);
            border: 2px solid #00d98e;
            border-radius: 4px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 217, 142, 0.3), inset 0 0 10px rgba(0, 217, 142, 0.1);
            transition: all 0.3s ease;
        }

        .card h2 {
            margin-bottom: 15px;
            color: #00d98e;
            text-shadow: 0 0 10px #00d98e;
            font-size: 1.3em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: 2px solid #00d98e;
            background: rgba(0, 217, 142, 0.1);
            color: #00d98e;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            border-radius: 2px;
        }

        button:hover {
            background: #00d98e;
            color: #0a1628;
            box-shadow: 0 0 15px #00d98e;
        }

        button.secondary {
            border-color: #ffff00;
            color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        button.secondary:hover {
            background: #ffff00;
            color: #0a1628;
            box-shadow: 0 0 15px #ffff00;
        }

        button.accent {
            border-color: #ff006e;
            color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
        }

        button.accent:hover {
            background: #ff006e;
            color: #fff;
            box-shadow: 0 0 15px #ff006e;
        }

        /* Input Fields */
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 217, 142, 0.05);
            border: 2px solid #00d98e;
            color: #00d98e;
            font-family: 'Courier New', monospace;
            border-radius: 2px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 217, 142, 0.5), inset 0 0 10px rgba(0, 217, 142, 0.1);
            border-color: #ffff00;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 217, 142, 0.4);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(0, 217, 142, 0.1);
            border: 2px solid #00d98e;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #00d98e, #ffff00);
            box-shadow: 0 0 10px #00d98e, 0 0 5px #ffff00;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px #00d98e, 0 0 5px #ffff00; }
            50% { box-shadow: 0 0 20px #00d98e, 0 0 10px #ffff00; }
        }

        /* Tags */
        .tag-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 12px;
            border: 1px solid #ff006e;
            color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
            border-radius: 20px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tag.primary {
            border-color: #00d98e;
            color: #00d98e;
            background: rgba(0, 217, 142, 0.1);
        }

        .tag.accent {
            border-color: #ffff00;
            color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        /* Status Indicator */
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 217, 142, 0.1);
            border: 1px solid #00d98e;
            border-radius: 2px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00d98e;
            box-shadow: 0 0 10px #00d98e;
        }

        .status-dot.active {
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }

        .status-dot.error {
            background: #ff006e;
            box-shadow: 0 0 10px #ff006e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Slider */
        .slider-container {
            margin-top: 15px;
        }

        /* Code Block */
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d98e;
            border-radius: 2px;
            padding: 15px;
            font-size: 0.9em;
            overflow-x: auto;
            color: #00d98e;
            text-shadow: 0 0 5px #00d98e;
        }

        .code-block .keyword {
            color: #ff006e;
        }

        .code-block .value {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-panel">
            <h3>Theme Controls</h3>
            <div class="control-group">
                <label>Primary Color Hue</label>
                <input type="range" id="hueSlider" min="0" max="360" value="155">
                <span id="hueValue">155°</span>
            </div>
            <div class="control-group">
                <label>Background Brightness</label>
                <input type="range" id="brightnessSlider" min="5" max="30" value="16">
                <span id="brightnessValue">16%</span>
            </div>
        </div>

        <h1>RETROWAVE UI SHOWCASE</h1>

        <div class="grid">
            <!-- Buttons Card -->
            <div class="card">
                <h2>Buttons</h2>
                <div class="button-group">
                    <button>Primary Action</button>
                    <button class="secondary">Secondary Action</button>
                    <button class="accent">Accent Action</button>
                </div>
            </div>

            <!-- Input Fields Card -->
            <div class="card">
                <h2>Input Fields</h2>
                <input type="text" placeholder="Enter command...">
                <textarea placeholder="Multi-line input..." rows="4"></textarea>
            </div>

            <!-- Progress Card -->
            <div class="card">
                <h2>Progress</h2>
                <p style="margin-bottom: 15px; font-size: 0.9em;">System Status</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p style="font-size: 0.85em; color: rgba(0, 217, 142, 0.7);">65% Complete</p>
            </div>

            <!-- Tags Card -->
            <div class="card">
                <h2>Tags</h2>
                <div class="tag-group">
                    <div class="tag primary">active</div>
                    <div class="tag accent">feature</div>
                    <div class="tag">release</div>
                    <div class="tag primary">stable</div>
                </div>
            </div>

            <!-- Status Indicators Card -->
            <div class="card">
                <h2>Status Indicators</h2>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <div class="status">
                        <div class="status-dot online"></div>
                        <span>Online</span>
                    </div>
                    <div class="status">
                        <div class="status-dot active"></div>
                        <span>Active</span>
                    </div>
                    <div class="status">
                        <div class="status-dot error"></div>
                        <span>Error</span>
                    </div>
                </div>
            </div>

            <!-- Slider Card -->
            <div class="card">
                <h2>Controls</h2>
                <label style="display: block; margin-bottom: 10px; font-size: 0.9em;">Volume Level</label>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="60">
                </div>
            </div>

            <!-- Code Block Card -->
            <div class="card">
                <h2>Code</h2>
                <div class="code-block">
                    <div><span class="keyword">function</span> init() {</div>
                    <div>&nbsp;&nbsp;<span class="keyword">return</span> <span class="value">"ready"</span></div>
                    <div>}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const hueSlider = document.getElementById('hueSlider');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const hueValue = document.getElementById('hueValue');
        const brightnessValue = document.getElementById('brightnessValue');

        function updateTheme() {
            const hue = parseInt(hueSlider.value);
            const brightness = parseInt(brightnessSlider.value);

            // Create primary color from hue (100% sat, 52% lightness for vibrant glow)
            const primaryColor = `hsl(${hue}, 100%, 52%)`;
            
            // Update body background with brightness
            const bgColor1 = `hsl(210, 50%, ${brightness}%)`;
            const bgColor2 = `hsl(210, 50%, ${brightness + 3}%)`;
            document.body.style.background = `linear-gradient(135deg, ${bgColor1} 0%, ${bgColor2} 100%)`;

            // Update all elements that use the primary color
            const root = document.documentElement;
            
            // Update body text color
            document.body.style.color = primaryColor;
            
            // Update all cards
            document.querySelectorAll('.card').forEach(card => {
                card.style.borderColor = primaryColor;
                card.style.boxShadow = `0 0 20px ${primaryColor.replace('hsl', 'hsla').replace(')', ', 0.3)')}, inset 0 0 10px ${primaryColor.replace('hsl', 'hsla').replace(')', ', 0.1)')}`;
            });
            
            // Update all card h2
            document.querySelectorAll('.card h2').forEach(h2 => {
                h2.style.color = primaryColor;
                h2.style.textShadow = `0 0 10px ${primaryColor}`;
            });

            // Update h1
            document.querySelector('h1').style.textShadow = `0 0 10px ${primaryColor}, 0 0 20px #ff006e`;

            // Update buttons
            document.querySelectorAll('button').forEach(btn => {
                if (!btn.classList.contains('secondary') && !btn.classList.contains('accent')) {
                    btn.style.borderColor = primaryColor;
                    btn.style.color = primaryColor;
                    btn.style.background = primaryColor.replace('hsl', 'hsla').replace(')', ', 0.1)');
                }
            });

            document.querySelectorAll('button:not(.secondary):not(.accent)').forEach(btn => {
                btn.addEventListener('hover', function() {
                    this.style.boxShadow = `0 0 15px ${primaryColor}`;
                });
            });

            // Update inputs and textareas
            document.querySelectorAll('input[type="text"], textarea').forEach(el => {
                el.style.borderColor = primaryColor;
                el.style.color = primaryColor;
                el.style.background = primaryColor.replace('hsl', 'hsla').replace(')', ', 0.05)');
            });

            // Update progress bar
            document.querySelectorAll('.progress-bar').forEach(pb => {
                pb.style.borderColor = primaryColor;
                pb.style.background = primaryColor.replace('hsl', 'hsla').replace(')', ', 0.1)');
            });

            // Update status indicators
            document.querySelectorAll('.status').forEach(status => {
                status.style.borderColor = primaryColor;
                status.style.background = primaryColor.replace('hsl', 'hsla').replace(')', ', 0.1)');
            });

            // Update code blocks
            document.querySelectorAll('.code-block').forEach(cb => {
                cb.style.borderColor = primaryColor;
                cb.style.color = primaryColor;
                cb.style.textShadow = `0 0 5px ${primaryColor}`;
            });

            // Update tags with primary
            document.querySelectorAll('.tag.primary').forEach(tag => {
                tag.style.borderColor = primaryColor;
                tag.style.color = primaryColor;
                tag.style.background = primaryColor.replace('hsl', 'hsla').replace(')', ', 0.1)');
            });

            // Update control panel
            document.querySelector('.controls-panel').style.boxShadow = `0 0 20px ${primaryColor.replace('hsl', 'hsla').replace(')', ', 0.2)')}`;
            document.querySelector('.controls-panel').style.borderColor = primaryColor;
            document.querySelector('.controls-panel').style.background = `linear-gradient(135deg, ${primaryColor.replace('hsl', 'hsla').replace(')', ', 0.1)')} 0%, ${primaryColor.replace('hsl', 'hsla').replace(')', ', 0.05)')} 100%)`;
            
            document.querySelectorAll('.controls-panel h3').forEach(h3 => {
                h3.style.color = primaryColor;
                h3.style.textShadow = `0 0 10px ${primaryColor}`;
            });

            document.querySelectorAll('.control-group label').forEach(label => {
                label.style.color = primaryColor;
            });

            // Update display values
            hueValue.textContent = `${hue}°`;
            brightnessValue.textContent = `${brightness}%`;
        }

        hueSlider.addEventListener('input', updateTheme);
        brightnessSlider.addEventListener('input', updateTheme);

        // Initialize with current values
        updateTheme();
    </script>
</body>
</html>
