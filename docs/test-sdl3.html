<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tStorie SDL3 - Debug Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #canvas {
            border: 2px solid #0f0;
            /* Use smooth rendering for anti-aliased TTF fonts */
            image-rendering: auto;
            image-rendering: -webkit-optimize-contrast;
            display: block;
            margin: 20px 0;
            background: #000;
        }
        #console {
            background: #000;
            border: 1px solid #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .log { color: #0f0; }
        .error { color: #f00; }
        .warn { color: #ff0; }
        #status {
            padding: 10px;
            background: #000;
            border: 1px solid #0f0;
            margin-bottom: 10px;
        }
        .controls {
            margin: 10px 0;
            padding: 10px;
            background: #000;
            border: 1px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover { background: #0c0; }
    </style>
</head>
<body>
    <div id="container">
        <h1>ðŸŽ® tStorie SDL3 Web Build - Test Page</h1>
        
        <div id="status">
            <strong>Status:</strong> <span id="statusText">Initializing...</span>
        </div>
        
        <div class="controls">
            <strong>Test Controls:</strong>
            <button onclick="testUrlParams()">Test URL Params</button>
            <button onclick="testInput()">Simulate Input</button>
            <button onclick="clearConsole()">Clear Console</button>
            <button onclick="location.href='?theme=dark&test=1'">Reload with Params</button>
        </div>
        
        <canvas id="canvas" width="1024" height="768"></canvas>
        
        <div id="console">
            <div class="log">[Console] Ready for messages...</div>
        </div>
    </div>
    
    <script>
        const consoleDiv = document.getElementById('console');
        const statusText = document.getElementById('statusText');
        
        function addLog(msg, type = 'log') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '<div class="log">[Console] Cleared</div>';
        }
        
        function testUrlParams() {
            const params = new URLSearchParams(window.location.search);
            addLog(`URL Params: ${params.toString() || 'none'}`, 'log');
            for (const [key, value] of params) {
                addLog(`  ${key} = ${value}`, 'log');
            }
        }
        
        function testInput() {
            addLog('Simulating keyboard input...', 'log');
            const canvas = document.getElementById('canvas');
            canvas.dispatchEvent(new KeyboardEvent('keydown', {key: 'a', code: 'KeyA'}));
        }
        
        // Intercept console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            addLog(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog(args.join(' '), 'warn');
            originalWarn.apply(console, args);
        };
        
        // SDL3/Emscripten Module configuration
        var Module = {
            canvas: document.getElementById('canvas'),
            
            preRun: [],
            postRun: [],
            
            print: function(text) {
                addLog('[stdout] ' + text, 'log');
            },
            
            printErr: function(text) {
                if (text.startsWith('warning:') || text.startsWith('Aborted')) {
                    addLog('[stderr] ' + text, 'warn');
                } else {
                    addLog('[stderr] ' + text, 'error');
                }
            },
            
            setStatus: function(text) {
                statusText.textContent = text || 'Running';
                addLog('[Status] ' + (text || 'Running'), 'log');
            },
            
            onRuntimeInitialized: function() {
                addLog('[Module] Runtime initialized successfully!', 'log');
                statusText.textContent = 'Ready âœ“';
                statusText.style.color = '#0f0';
                
                // Parse URL params on load
                testUrlParams();
            },
            
            onAbort: function(what) {
                addLog('[Module] ABORTED: ' + what, 'error');
                statusText.textContent = 'Error - Check console';
                statusText.style.color = '#f00';
            }
        };
        
        // Monitor loading
        addLog('[Init] Loading tStorie SDL3...', 'log');
        addLog('[Init] Canvas: ' + Module.canvas.width + 'x' + Module.canvas.height, 'log');
    </script>
    
    <script src="tstorie-sdl3.js" onerror="addLog('[Error] Failed to load tstorie-sdl3.js', 'error')"></script>
    <script>
        // MODULARIZE requires us to call the exported function
        TStorieModule(Module).then(function(instance) {
            addLog('[Module] TStorieModule factory called successfully', 'log');
        }).catch(function(err) {
            addLog('[Module] Failed to initialize: ' + err, 'error');
        });
    </script>
</body>
</html>
