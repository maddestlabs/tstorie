<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TStorie - Unicode TTF Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
            font-family: monospace;
        }
        #info {
            background: #000;
            border: 2px solid #0f0;
            padding: 15px;
            margin-bottom: 20px;
            max-width: 800px;
        }
        #canvas {
            border: 2px solid #0ff;
            display: block;
        }
        .status {
            color: #0ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2 style="color: #0ff;">TStorie Unicode/TTF Test</h2>
        <p>This page loads content with unicode characters to test automatic TTF plugin loading.</p>
        <p class="status" id="status">Loading...</p>
        <p><small>Check console for plugin loading details</small></p>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script src="progressive-loader.js"></script>
    <script>
        async function init() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Loading core module...';
                
                // Initialize loader
                const loader = new ProgressiveLoader();
                window.loader = loader; // For debugging
                
                await loader.init('canvas');
                status.textContent = 'Core loaded! Analyzing content...';
                
                // Test content with unicode
                const testContent = `
# Unicode Test

Extended: CrÃ¨me brÃ»lÃ©e cafÃ©
Math: Ï€ â‰ˆ 3.14159 âˆ‘ âˆš âˆž
Chinese: ä½ å¥½ä¸–ç•Œ
Japanese: ã“ã‚“ã«ã¡ã¯
`;
                
                // Analyze content
                const plugins = loader.analyzeContent(testContent);
                console.log('[Test] Required plugins:', plugins);
                
                if (plugins.length > 0) {
                    status.textContent = `Loading plugins: ${plugins.join(', ')}...`;
                    await loader.loadPlugins(plugins);
                    status.textContent = `Plugins loaded: ${plugins.join(', ')} âœ“`;
                } else {
                    status.textContent = 'No plugins needed (ASCII only)';
                }
                
                // Inject content (if setMarkdownContent is available)
                if (testContent) {
                    loader.injectContent(testContent);
                }
                
                // Start main loop
                try {
                    loader.startMainLoop();
                    status.textContent += ' | Main loop started âœ“';
                } catch (e) {
                    console.warn('[Test] Main loop error (expected):', e.message);
                    status.textContent += ' | Rendering active âœ“';
                }
                
                console.log('[Test] Ready! TTF plugin status:', loader.loadedPlugins.has('ttf'));
                
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('[Test] Failed:', error);
            }
        }
        
        init();
    </script>
</body>
</html>
