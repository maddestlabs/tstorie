<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TStorie WebGPU Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px #0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .status {
      background: #001100;
      border: 1px solid #0f0;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #0f0;
      background: #001100;
      image-rendering: pixelated;
    }
    button {
      background: #002200;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      margin: 5px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    #log {
      background: #001100;
      border: 1px solid #0f0;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° TStorie WebGPU Backend ‚ö°</h1>
    
    <div class="status" id="status">
      <strong>WebGPU Status:</strong> <span id="gpu-status">Checking...</span><br>
      <strong>Module Status:</strong> <span id="wasm-status">Loading...</span>
    </div>
    
    <div class="controls">
      <button onclick="generateTerrain()">üèîÔ∏è Terrain</button>
      <button onclick="generateClouds()">‚òÅÔ∏è Clouds</button>
      <button onclick="generateMountains()">‚õ∞Ô∏è Mountains</button>
    </div>
    
    <canvas id="output" width="512" height="512"></canvas>
    
    <div id="log"></div>
  </div>
  
  <script src="webgpu_bridge.js"></script>
  <script src="gpu_noise_demo.js"></script>
  <script>
    function log(msg) {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.insertBefore(entry, logEl.firstChild);
    }
    
    // Check WebGPU
    window.addEventListener('load', async () => {
      const gpuStatus = document.getElementById('gpu-status');
      
      if (window.webgpuBridge && window.webgpuBridge.initialized) {
        gpuStatus.textContent = '‚úÖ Ready';
        gpuStatus.style.color = '#0f0';
        log('WebGPU initialized');
      } else {
        gpuStatus.textContent = '‚ùå Not available';
        gpuStatus.style.color = '#f00';
        log('WebGPU not available - check browser support');
      }
    });
    
    // WASM module loaded
    Module['onRuntimeInitialized'] = function() {
      document.getElementById('wasm-status').textContent = '‚úÖ Ready';
      log('WASM module loaded');
    };
    
    function generateTerrain() {
      log('Generating terrain...');
      // Call Nim functions here when available
      // Module._generateTerrainGPU(512, 512)
    }
    
    function generateClouds() {
      log('Generating clouds...');
    }
    
    function generateMountains() {
      log('Generating mountains...');
    }
  </script>
</body>
</html>
