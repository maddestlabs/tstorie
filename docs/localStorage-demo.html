<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TStorie localStorage Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        h2 { color: #569cd6; margin-top: 30px; }
        textarea {
            width: 100%;
            height: 200px;
            background: #252526;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }
        input {
            background: #252526;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 8px 12px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #1177bb;
        }
        button.danger {
            background: #c72e0f;
        }
        button.danger:hover {
            background: #e03e2f;
        }
        .controls {
            margin: 20px 0;
        }
        #savedList {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        .saved-item {
            background: #2d2d30;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 3px solid #4ec9b0;
        }
        .saved-item h3 {
            margin: 0 0 5px 0;
            color: #4ec9b0;
        }
        .saved-item .meta {
            color: #858585;
            font-size: 12px;
            margin: 5px 0;
        }
        .saved-item .preview {
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        code {
            background: #2d2d30;
            padding: 2px 6px;
            border-radius: 3px;
            color: #ce9178;
        }
        .info {
            background: #264f78;
            border-left: 3px solid #569cd6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üì¶ TStorie localStorage Demo</h1>
    
    <div class="info">
        <strong>What is this?</strong><br>
        Save TStorie markdown content to your browser's localStorage for offline work and quick drafts. 
        No server needed - everything stays in your browser!
    </div>

    <h2>‚úçÔ∏è Create/Save Content</h2>
    <div class="controls">
        <input type="text" id="saveKey" placeholder="my-draft" value="my-draft">
        <button onclick="saveContent()">üíæ Save</button>
        <button onclick="clearEditor()">üóëÔ∏è Clear</button>
    </div>
    <textarea id="content" placeholder="# My TStorie

```nim on:init
print(&quot;Hello from localStorage!&quot;)
```

```nim on:render
bgWrite(5, 5, &quot;Saved in your browser&quot;, COLOR_GREEN)
```">
# My TStorie Draft

```nim on:init
print("Content loaded from localStorage!")
```

```nim on:render
bgWrite(5, 5, "Hello from saved content!", COLOR_CYAN)
```
</textarea>

    <h2>üìã Saved Items</h2>
    <div id="savedList"></div>

    <h2>‚ÑπÔ∏è Storage Info</h2>
    <div id="storageInfo"></div>

    <script src="localStorage-helper.js"></script>
    <script>
        function saveContent() {
            const key = document.getElementById('saveKey').value.trim();
            const content = document.getElementById('content').value;
            
            if (!key) {
                alert('Please enter a key name');
                return;
            }
            
            if (TStorie.saveLocal(key, content)) {
                alert('‚úì Saved successfully!');
                refreshSavedList();
            } else {
                alert('‚ùå Error saving content');
            }
        }
        
        function clearEditor() {
            document.getElementById('content').value = '';
        }
        
        function loadContent(key) {
            const content = TStorie.loadLocal(key);
            if (content) {
                document.getElementById('content').value = content;
                document.getElementById('saveKey').value = key;
            }
        }
        
        function deleteContent(key) {
            if (confirm('Delete "' + key + '"?')) {
                if (TStorie.deleteLocal(key)) {
                    refreshSavedList();
                }
            }
        }
        
        function openContent(key) {
            window.open('?content=browser:' + key, '_blank');
        }
        
        function refreshSavedList() {
            const items = TStorie.listLocal();
            const listDiv = document.getElementById('savedList');
            
            if (items.length === 0) {
                listDiv.innerHTML = '<p style="color: #858585;">No saved items yet. Create one above!</p>';
                return;
            }
            
            listDiv.innerHTML = items.map(item => `
                <div class="saved-item">
                    <h3>${item.key}</h3>
                    <div class="meta">${item.size} bytes</div>
                    <div class="preview">${item.preview}</div>
                    <button onclick="openContent('${item.key}')">‚ñ∂Ô∏è Run</button>
                    <button onclick="loadContent('${item.key}')">üìù Edit</button>
                    <button class="danger" onclick="deleteContent('${item.key}')">üóëÔ∏è Delete</button>
                </div>
            `).join('');
            
            // Update storage info
            const info = TStorie.storageInfo();
            document.getElementById('storageInfo').innerHTML = `
                <div style="background: #252526; padding: 15px; border-radius: 4px;">
                    <strong>Items:</strong> ${info.items}<br>
                    <strong>Total size:</strong> ${info.kilobytes} KB (${info.bytes} bytes)
                </div>
            `;
        }
        
        // Keyboard shortcuts
        document.getElementById('content').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveContent();
            }
        });
        
        // Initial load
        refreshSavedList();
        
        console.log('%cüì¶ TStorie localStorage Demo', 'color: #4ec9b0; font-size: 16px; font-weight: bold');
        console.log('Use TStorie.saveLocal(key, content) to save');
        console.log('Use TStorie.loadLocal(key) to load');
        console.log('Use TStorie.listLocal() to list all items');
    </script>
</body>
</html>
