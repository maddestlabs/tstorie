<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tStauri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        #drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        #drop-zone.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #drop-zone h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #drop-zone p {
            font-size: 1.2em;
            color: #858585;
            margin-bottom: 40px;
        }

        .drop-area {
            width: 400px;
            height: 200px;
            border: 3px dashed #00d4ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #00d4ff;
            transition: all 0.3s ease;
        }

        .drop-area:hover {
            border-color: #7b2cbf;
            color: #7b2cbf;
            transform: scale(1.05);
        }

        #tstorie-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: #000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #tstorie-container.active {
            visibility: visible;
            opacity: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: none;
            gap: 10px;
        }

        #controls.active {
            display: flex;
        }

        button {
            background: #00d4ff;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #7b2cbf;
            color: white;
            transform: translateY(-2px);
        }

        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 212, 255, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #00d4ff;
            z-index: 10;
            display: none;
        }

        #status.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="drop-zone">
        <h1>tStauri</h1>
        <p>Desktop tStorie Runner</p>
        <div class="drop-area">
            üìÑ Drop a .md file here
        </div>
    </div>

    <div id="controls">
        <button id="reset-btn">‚Üê Back to Drop Zone</button>
    </div>

    <div id="status"></div>

    <div id="tstorie-container">
        <canvas id="terminal" tabindex="-1"></canvas>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
